name: CI

on:
  push:
    branches: [ g* ]
  pull_request:
    branches: [ g* ]
  workflow_dispatch:

jobs:
  centos:
    name: Test on Centos
    runs-on: centos-latest

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "7.4"
          - "8.1"

    steps:
      - name: Install dependencies
        run: |
          mkdir -p tmp
          curl --silent --show-error \
          --write-out "\n%{http_code} %{content_type} %{time_total} %{size_download} %{size_upload} %{url_effective}\n" \
          --compressed \
          --dump-header "tmp/sqlrelay-binary-distribution-1.9.2.hdr.txt" \
          --output "tmp/sqlrelay-binary-distribution-1.9.2.tar.gz" \
          --get \
          --location \
          --url "https://downloads.sourceforge.net/project/sqlrelay/sqlrelay/1.9.2/sqlrelay-binary-distribution-1.9.2.tar.gz" \
          --form-string "r=https://sqlrelay.sourceforge.net/download2.html" \
          --form-string ts=$(date +%s) \
          --form-string use_mirror=superb-dca2
          gzip -t -v tmp/sqlrelay-binary-distribution-1.9.2.tar.gz
          tar --file=tmp/sqlrelay-binary-distribution-1.9.2.tar.gz \
              --directory=tmp \
              --extract --gzip
          sudo yum -y localinstall tmp/sqlrelay-binary-distribution-1.9.2/ubuntu2004x64/rudiments-1.4.2-1.el8.x86_64.rpm
          sudo yum -y localinstall tmp/sqlrelay-binary-distribution-1.9.2/ubuntu2004x64/rudiments-devel-1.4.2-1.el8.x86_64.rpm
          sudo yum -y localinstall tmp/sqlrelay-binary-distribution-1.9.2/ubuntu2004x64/sqlrelay-c++-1.9.2-1.el8.x86_64.rpm
          sudo yum -y localinstall tmp/sqlrelay-binary-distribution-1.9.2/ubuntu2004x64/sqlrelay-c++-devel-1.9.2-1.el8.x86_64.rpm
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: "none"
          tools: "phpize, php-config"
      - name: Generate build files
        run: phpize
      - name: Configure build
        run: CFLAGS="-Wall" ./configure
      - name: Build
        run: make all
      - name: Run tests
        run: >-
          REPORT_EXIT_STATUS=1
          NO_INTERACTION=1
          TEST_PHP_EXECUTABLE=$(which php)
          php -n
          -d open_basedir=
          -d output_buffering=0
          -d memory_limit=-1
          run-tests.php -n
          -d extension_dir=modules
          -d extension.pdo
          -d extension=pdo_sqlrelay.so
          --show-diff
          tests
